services:
    web:
      volumes:
        - ./.git:/app/.git
        # 
        - .devcontainer:/app/.devcontainer
        - .gitignore:/app/.gitignore
        - ./docker:/app/docker
        - ./package.json:/app/package.json
        #
        - ./server:/app/server
        - ./pages:/app/pages
        - ./middleware:/app/middleware
        - ./assets:/app/assets
        - ./layouts:/app/layouts
        - ./components:/app/components
        - .env/app/.env
        - ./nuxt.config.ts:/app/nuxt.config.ts
        # 
        - ..:/workspaces:cached
  
      command: npm run dev